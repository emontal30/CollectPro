  <!-- Simple dark mode prevention -->
  <script>
    // Check and apply dark mode immediately
    var isDarkMode = false;
    try {
      var settings = localStorage.getItem('settings');
      if (settings) {
        var parsed = JSON.parse(settings);
        isDarkMode = parsed.darkMode === true;
      }
    } catch (e) {
      console.error('Settings error:', e);
    }
    
    // Apply dark mode to documentElement immediately
    if (isDarkMode) {
      document.documentElement.className = 'dark';
    }
  </script>
  
  <!-- Basic styles to prevent flash -->
  <style>
    body {
      margin: 0;
      padding: 0;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    body.loaded {
      opacity: 1;
    }
    
    html.dark, html.dark body {
      background: #0f0f0f !important;
      color: #ffffff !important;
    }
    
    #app {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
