<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <script>
    (function() {
      var viewport = document.createElement('meta');
      viewport.name = "viewport";
      
      // العرض المطلوب الثابت
      var targetWidth = 768;
      
      if (window.screen.width < targetWidth) {
        // نحدد العرض الثابت 768px
        // نترك للمتصفح حساب initial-scale تلقائياً ليناسب الشاشة (Shrink-to-fit)
        // مع السماح بالزوم اليدوي حتى 5 أضعاف
        viewport.content = "width=" + targetWidth + ", user-scalable=yes, maximum-scale=5.0, viewport-fit=cover";
      } else {
        viewport.content = "width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover";
      }
      document.getElementsByTagName('head')[0].appendChild(viewport);
    })();
  </script>

  <title>CollectPro - نظام إدارة التحصيلات الاحترافي</title>

  <!-- Dark mode initialization -->
  <script>
    try {
      const settings = localStorage.getItem('settings');
      if (settings) {
        const parsed = JSON.parse(settings);
        if (parsed.darkMode === true) {
          document.documentElement.classList.add('dark');
        }
      }
    } catch (e) {}
  </script>
  
  <style>
    :root {
      --safe-area-top: env(safe-area-inset-top, 0px);

      --safe-area-right: env(safe-area-inset-right, 0px);

    /* منع الزوم التلقائي المزعج عند التركيز على الحقول */

    body {
      margin: 0;
      padding: 0;

      padding-bottom: var(--safe-area-bottom);
      padding-left: var(--safe-area-left);
      padding-right: var(--safe-area-right);
      background-color: var(--light-bg, #f8fafc);
      position: relative;
      overflow-x: auto; 
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation;
    }
    
    html.dark, html.dark body {

      color: #ffffff !important;
