<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <script>
    (function() {
      var viewport = document.createElement('meta');
      viewport.name = "viewport";
      if (screen.width < 768) {
        // إضافة viewport-fit=cover للتعامل مع الشاشات المنحنية والنوتش
        viewport.content = "width=768, initial-scale=1, maximum-scale=1, user-scalable=yes, viewport-fit=cover";
      } else {
        viewport.content = "width=device-width, initial-scale=1.0, viewport-fit=cover";
      }
      document.getElementsByTagName('head')[0].appendChild(viewport);
    })();
  </script>
  
  <!-- SEO & Primary Meta Tags -->
  <title>CollectPro - نظام إدارة التحصيلات</title>
  <meta name="title" content="CollectPro - نظام إدارة التحصيلات" />
  <meta name="description" content="تطبيق احترافي لإدارة التحصيلات وتتبع البيانات المالية، يتميز بواجهة سهلة الاستخدام وتقارير دقيقة." />
  <meta name="keywords" content="تحصيلات, إدارة مالية, تتبع ديون, محاسبة, CollectPro" />
  <meta name="author" content="CollectPro Team" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://collectpro.vercel.app/" />
  <meta property="og:title" content="CollectPro - نظام إدارة التحصيلات" />
  <meta property="og:description" content="تطبيق احترافي لإدارة التحصيلات وتتبع البيانات المالية، يتميز بواجهة سهلة الاستخدام وتقارير دقيقة." />
  <meta property="og:image" content="/logo-momkn.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://collectpro.vercel.app/" />
  <meta property="twitter:title" content="CollectPro - نظام إدارة التحصيلات" />
  <meta property="twitter:description" content="تطبيق احترافي لإدارة التحصيلات وتتبع البيانات المالية، يتميز بواجهة سهلة الاستخدام وتقارير دقيقة." />
  <meta property="twitter:image" content="/logo-momkn.png" />

  <!-- Theme & Mobile App -->
  <meta name="theme-color" content="#007965"/>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#007965"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="msapplication-TileColor" content="#007965"/>
  <meta name="msapplication-navbutton-color" content="#007965"/>
  
  <!-- Essential: Manifest Link -->
  <link rel="manifest" href="/manifest.json" />
  
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="120x120" href="/ios/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/ios/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/ios/apple-touch-icon-167x167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/ios/apple-touch-icon-180x180.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  
  <!-- Dark mode initialization -->
  <script>
    try {
      const settings = localStorage.getItem('settings');
      if (settings) {
        const parsed = JSON.parse(settings);
        if (parsed.darkMode === true) {
          document.documentElement.classList.add('dark');
        }
      }
    } catch (e) {}
  </script>
  
  <style>
    :root {
      /* تعريف متغيرات المنطقة الآمنة للهواتف الحديثة */
      --safe-area-top: env(safe-area-inset-top, 0px);
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      --safe-area-left: env(safe-area-inset-left, 0px);
      --safe-area-right: env(safe-area-inset-right, 0px);
    }

    body {
      margin: 0;
      padding: 0;
      /* استخدام المنطقة الآمنة لضمان عدم اختفاء المحتوى تحت المنحنيات */
      padding-top: var(--safe-area-top);
      padding-bottom: var(--safe-area-bottom);
      padding-left: var(--safe-area-left);
      padding-right: var(--safe-area-right);
      opacity: 0;
      transition: opacity 0.2s ease;
      background-color: var(--light-bg, #f8fafc);
    }
    
    body.loaded {
      opacity: 1;
    }
    
    html.dark, html.dark body {
      background: #0f0f0f !important;
      color: #ffffff !important;
    }
    
    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @media screen and (max-width: 767px) {
      input[type="text"],
      input[type="number"],
      input[type="email"],
      input[type="password"],
      input[type="search"],
      input[type="tel"],
      input[type="url"],
      select,
      textarea {
        font-size: 16px !important;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
