<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#007965" />
  <title>جارٍ تسجيل الدخول - CollectPro</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="public/logoapp.png" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      direction: rtl;
    }

    .callback-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem;
      display: block;
    }

    h2 {
      color: #007965;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007965;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: #dc3545;
      background: #f8d7da;
      padding: 1rem;
      border-radius: 5px;
      margin: 1rem 0;
    }

    .success {
      color: #28a745;
      background: #d4edda;
      padding: 1rem;
      border-radius: 5px;
      margin: 1rem 0;
    }

    .debug-info {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #666;
      text-align: left;
      background: #f8f9fa;
      padding: 0.5rem;
      border-radius: 5px;
    }

    .retry-btn {
      background: #007965;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .retry-btn:hover {
      background: #005a4a;
    }

    .retry-btn:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div class="callback-container">
    <img src="public/logo-momkn.png" alt="شعار CollectPro" class="logo" />

    <h2>⏳ جاري إكمال عملية تسجيل الدخول...</h2>

    <div class="loading-spinner"></div>

    <p id="status-message">الرجاء الانتظار...</p>

    <!-- Debug information -->
    <div class="debug-info" id="debug-info" style="display: none;">
      <strong>Debug Info:</strong><br>
      <span id="debug-url"></span><br>
      <span id="debug-time"></span>
    </div>
  </div>

  <script>

    // Debug information
    document.getElementById('debug-url').textContent = 'Current URL: ' + window.location.href;
    document.getElementById('debug-time').textContent = 'Time: ' + new Date().toLocaleString('ar-EG');

    // إضافة معلومات إضافية للـ debug
    const debugInfo = document.getElementById('debug-info');
    const urlParams = new URLSearchParams(window.location.search);

    // إضافة معلومات URL parameters
    const paramsInfo = [];
    for (let [key, value] of urlParams) {
      paramsInfo.push(`${key}: ${value}`);
    }

    if (paramsInfo.length > 0) {
      const paramsElement = document.createElement('span');
      paramsElement.innerHTML = `<br>URL Parameters: ${paramsInfo.join(', ')}`;
      debugInfo.appendChild(paramsElement);
    }

    // إضافة معلومات User Agent
    const userAgentElement = document.createElement('span');
    userAgentElement.innerHTML = `<br>User Agent: ${navigator.userAgent.substring(0, 100)}...`;
    debugInfo.appendChild(userAgentElement);

    async function handleCallback() {
       try {
         console.log('🔄 Handling auth callback...');

         // إضافة timeout للعملية
         const timeoutPromise = new Promise((_, reject) => {
           setTimeout(() => reject(new Error('انتهت مهلة العملية')), 30000);
         });

         // الانتظار حتى يتم تحميل supabaseClient
         let attempts = 0;
         const maxAttempts = 50;

         while (typeof window.supabaseClient === 'undefined' && attempts < maxAttempts) {
           await new Promise(resolve => setTimeout(resolve, 100));
           attempts++;
         }

         if (typeof window.supabaseClient === 'undefined') {
           throw new Error('supabaseClient غير متاح');
         }

         const sessionPromise = window.supabaseClient.auth.getSession();
         const { data, error } = await Promise.race([sessionPromise, timeoutPromise]);

         if (error) {
           console.error("❌ خطأ في تسجيل الدخول:", error.message);

           // معالجة أنواع مختلفة من الأخطاء
           let errorMessage = "فشل تسجيل الدخول: ";
           if (error.message.includes('invalid_request')) {
             errorMessage += "طلب غير صالح. يرجى المحاولة مرة أخرى.";
           } else if (error.message.includes('access_denied')) {
             errorMessage += "تم رفض الوصول. يرجى المحاولة مرة أخرى.";
           } else if (error.message.includes('unauthorized_client')) {
             errorMessage += "تطبيق غير مصرح له. يرجى التحقق من إعدادات OAuth.";
           } else {
             errorMessage += error.message;
           }

           showError(errorMessage);
           return;
         }

         if (data.session && data.session.user) {
           console.log("✅ تم تسجيل الدخول بنجاح:", data.session.user.email);

           // حفظ بيانات المستخدم في localStorage
           const userData = {
             id: data.session.user.id,
             email: data.session.user.email,
             name: data.session.user.user_metadata?.name || data.session.user.email.split('@')[0],
             avatar: data.session.user.user_metadata?.avatar_url || '',
             provider: data.session.user.app_metadata?.provider || 'google',
             access_token: data.session.access_token,
             refresh_token: data.session.refresh_token,
             expires_at: data.session.expires_at,
             login_time: new Date().toISOString()
           };

           localStorage.setItem("supabaseUser", JSON.stringify(userData));
           localStorage.setItem("authProvider", userData.provider);

           showSuccess("تم تسجيل الدخول بنجاح! جاري التحويل...");

           // إعادة توجيه المستخدم للصفحة الرئيسية أو لوحة التحكم
           setTimeout(() => {
             // التحقق من الصفحة المطلوبة من URL parameters
             const urlParams = new URLSearchParams(window.location.search);
             const redirectTo = urlParams.get('redirectTo') || 'dashboard.html';

             console.log('🔄 Redirecting to:', redirectTo);
             window.location.href = redirectTo;
           }, 1500);
         } else {
           console.log('⚠️ لم يتم العثور على جلسة نشطة');

           // محاولة استخراج معلومات إضافية من URL
           const urlParams = new URLSearchParams(window.location.search);
           const errorParam = urlParams.get('error');
           const errorDescription = urlParams.get('error_description');

           let errorMessage = "لم يتم العثور على جلسة نشطة.";
           if (errorParam) {
             errorMessage += ` خطأ: ${errorParam}`;
             if (errorDescription) {
               errorMessage += ` - ${errorDescription}`;
             }
           }

           showErrorWithRetry(errorMessage);
         }
       } catch (error) {
         console.error('❌ خطأ غير متوقع:', error);

         let errorMessage = "حدث خطأ غير متوقع.";
         if (error.message.includes('انتهت مهلة')) {
           errorMessage = "انتهت مهلة العملية. يرجى التحقق من اتصال الإنترنت والمحاولة مرة أخرى.";
         } else if (error.message.includes('network')) {
           errorMessage = "خطأ في الشبكة. يرجى التحقق من اتصال الإنترنت.";
         }

         showErrorWithRetry(errorMessage);
       }
     }

    function showError(message) {
       const statusElement = document.getElementById('status-message');
       statusElement.innerHTML = `<div class="error"><i class="fas fa-exclamation-circle"></i> ${message}</div>`;

       // إخفاء loading spinner
       document.querySelector('.loading-spinner').style.display = 'none';

       // إظهار debug info
       document.getElementById('debug-info').style.display = 'block';
     }

     function showErrorWithRetry(message) {
       const statusElement = document.getElementById('status-message');
       statusElement.innerHTML = `
         <div class="error">
           <i class="fas fa-exclamation-circle"></i> ${message}
         </div>
         <button id="retry-btn" class="retry-btn">
           <i class="fas fa-redo"></i> إعادة المحاولة
         </button>
       `;

       // إخفاء loading spinner
       document.querySelector('.loading-spinner').style.display = 'none';

       // إظهار debug info
       document.getElementById('debug-info').style.display = 'block';

       // إضافة مستمع حدث لزر إعادة المحاولة
       const retryBtn = document.getElementById('retry-btn');
       if (retryBtn) {
         retryBtn.addEventListener('click', () => {
           // إعادة تحميل الصفحة لإعادة المحاولة
           window.location.reload();
         });
       }
     }

     function showSuccess(message) {
       const statusElement = document.getElementById('status-message');
       statusElement.innerHTML = `<div class="success"><i class="fas fa-check-circle"></i> ${message}</div>`;

       // إخفاء loading spinner
       document.querySelector('.loading-spinner').style.display = 'none';
     }

    // تشغيل المعالج عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', handleCallback);
  </script>
</body>
</html>
